                </svg>
                <div class="header-cart__count">

                </div>
            </div>

            <button class="header-button">
                sign in
            </button>
        </div>
    </header>
    <div class="b-popup" id="popup1">
        <div class="b-popup-content">
            <div class="popup-container">
            </div>
            <button class="btn-popUp"></button>
        </div>
    </div>
    <div class="main-container">
        <div class="product-img">
            <div class="product-img__container">
                <img src="../1.%20Основы%20HTML.%20Структура,%20теги,%20семантика/img/1solo.png" alt="katana">
            </div>
        </div>
        <div class="product" id="container">
            <p class="product-name"></p>
            <div class="one-line">
                <p>Country: </p>
                <p class="product-country"></p>
            </div>
            <div class="one-line">
                <p>Year of issue: </p>
                <p class="product-year"></p>
            </div>
            <div class="one-line">
                <p>Blade: </p>
                <p class="product-blade"></p>
            </div>
            <div class="one-line">
                <p>Description: </p>
                <p class="product-description"></p>
            </div>
            <div class="one-line">
                <p>Price: </p>
                <p class="product-price"></p>
            </div>

            <div class="container-count">
                <button class="btn-minus" id="minus">-</button>
                <div class="counter">
                    <span class="count-product"></span>
                </div>
                <button class="btn-plus" id="plus">+</button>

            </div>


            <button class="product-add">add product</button>
        </div>
    </div>
</div>
<script src="state.js"></script>
